<link rel="import" href="../polymer/polymer.html">

<polymer-element name='data-binding-test-element' noscript>
  <template>
    <div id='{{x | f}}'></div>
    {{a+b | myFilter(2) | tokenList}}
    <div title='{{2 * 2}}'></div>
    <div title='{{4 * 4}}'></div>
    <div title='[[x]]'></div>
    <div title='[[8 * 8]]'></div>
    <div title='[[x]] is the new [[y]]'></div>
    <div title='[[y]] is the new {{z}}'></div>
    [[x]]
    <!-- Don't need a computed function just for negation. -->
    <div title='{{!x}}'></div>
    <div title='[[!x]]'></div>
    <!-- This duplicates the above -->
    <div title='{{4 * 4}}'></div>
  </template>
</polymer-element>
